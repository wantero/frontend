<div class="container">
  <h1 class="text-center display-4">
    Doar Livro
    <button class="btn btn-info btn-lg" (click)="back()" title="Voltar">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
  </h1>
  <div [hidden]="!isLoading">
    <i class="fa fa-spinner fa-spin" style="position: absolute; left: 50%;"></i>
  </div>
  <div class="container mt-5" [hidden]="isLoading">
    <ng2-smart-table
      class="table table-responsive"
      [settings]="settings"
      [source]="donateUsers"
      (custom)="onCustom($event)"
    >
    </ng2-smart-table>
  </div>
</div>
<div class="fireworks-background" *ngIf="showFireworks">
  <fireworks></fireworks>
</div>
